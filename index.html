<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" />
  <title>Book OOP</title>
  <style>
    .success , .error{
      color: white;
      padding: 15px;
      margin: 5px 0 15px 0;
    }

    .success{
      background-color: green;
    }

    .error{
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ADD Book</h2>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>

      <div>
        <label for="Author">Author</label>
        <input type="text" id="author" class="u-full-width">
      </div>

      <div>
        <label for="ISBN">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>

      <input type="submit" value="submit" id="submit" class="u-full-width">
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>

  <script src="appes6.js"></script>
</body>
</html>
